<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/img/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>JasonLam604.com</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="assets/css/bootstrap.css" rel="stylesheet" />
        <link href="assets/css/landing-page.css" rel="stylesheet"/>

        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
        <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    </head>
    <body class="landing-page landing-page1">

    <div class="parallax filter-gradient blue" data-color="blue">
                <div class="parallax-background">
                    <img class="parallax-background-image" src="assets/img/template/bg3.jpg">
                </div>
                <div class= "container">
                    <div class="row">
                        <div class="col-md-5 hidden-xs">
                            <div class="parallax-image">
                                <img class="phone" src="assets/img/template/iphone3.png" style="margin-top: 20px"/>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-1">
                            <div class="description">
                                 <div id="description">{% block description %}{% endblock %}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <nav class="navbar navbar-transparent navbar-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                    </button>
                    <a href="/">
                        <div class="logo-container">
                            <div class="logo">
                                <img src="assets/img/new_logo.png" alt="Jason Lam">
                            </div>
                            <div class="brand">
                               Jason Lam
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="example" >
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/">
                            <i class="fa fa-home"></i>
                            Home
                            </a>
                        </li>
                        <li>
                            <a href="how-website-was-built">
                            <i class="fa fa-cogs"></i>
                            About Site
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/jasonlam604/" target="_blank">
                            <i class="fa fa-linkedin"></i>
                            LinkedIn
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/jasonlam604" target="_blank">
                            <i class="fa fa-github"></i>
                            GitHub
                            </a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/users/5348307/jasonlam604" target="_blank">
                            <i class="fa fa-stack-overflow"></i>
                            StackOverflow
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/jasonlam604" target="_blank">
                            <i class="fa fa-twitter"></i>
                            Twitter
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class="wrapper">
            <div id="content">{% block content %}{% endblock %}</div>
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="/">
                                Home
                                </a>
                            </li>
                            <li>
                                <a href="how-website-was-built">
                                About Site
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="social-area pull-right">
                        <a class="btn btn-social btn-simple" href="https://www.linkedin.com/in/jasonlam604/" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                        <a class="btn btn-social btn-simple" href="https://github.com/jasonlam604" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>
                        <a class="btn btn-social btn-simple" href="https://stackoverflow.com/users/5348307/jasonlam604" target="_blank">
                            <i class="fa fa-stack-overflow"></i>
                        </a>
                        <a class="btn btn-social btn-simple" href="https://twitter.com/jasonlam604" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                    <div class="copyright">
                        Web Template from <a href="http://www.creative-tim.com" target="_blank">Creative Tim</a>, MIT License
                    </div>
                </div>
            </footer>
        </div>
    </body>
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/js/awesome-landing-page.js" type="text/javascript"></script>
</html>
